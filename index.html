<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Manipulate CSS Variable via JS</title>
  </head>
  <body>
    <h2>Update CSS variables whit <span class="js">JS</span></h2>

    <div class="controls">
      <label>Spacing:
        <input id="spacing" type="range" name="spacing" min="10" max="100" value="10" data-sizing="px">
      </label>
      <label>Blur
        <input id="blur" type="range" name="blur" min="0" max="100" value="0" data-sizing="px">
      </label>
      <label>Color
        <input id="color" type="color" name="color" value="#ffffff">
      </label>

    </div>

      <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">




  </body>
  <script src="app.js">

  </script>
</html>
